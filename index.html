<!DOCTYPE html>
<html>
<head>
    <title>Discord Minesweeper Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #a0aec0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
        }
        #output {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #2d3748;
            border-radius: 0.375rem;
            height: 200px;   /* Set a fixed height */
            overflow: auto;   /* Add a scrollbar if the content is too long */
            white-space: pre; /* Preserve line breaks and spacing in the content */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl text-center mb-4">Discord Minesweeper Generator</h1>
        <div class="mb-4">
            <label for="difficulty" class="block mb-2">Difficulty:</label>
            <select id="difficulty" class="block w-full p-2 rounded border-gray-300 shadow">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="size" class="block mb-2">Size:</label>
            <select id="size" class="block w-full p-2 rounded border-gray-300 shadow">
                <option value="small">Small (Fits in your About Me)</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        <div class="mb-4">
            <button id="generate" class="block w-full p-2 rounded bg-blue-500 hover:bg-blue-600 text-white">Generate Code</button>
        </div>
        <div id="output" class="mb-4">
            <p id="code"></p>
        </div>
        <div>
            <button id="copy" class="block w-full p-2 rounded bg-green-500 hover:bg-green-600 text-white">Copy to Clipboard</button>
        </div>
    </div>
    <script src="minesweeper.js"></script>
</body>
</html>
