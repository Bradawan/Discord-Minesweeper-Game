<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8 bg-gray-100">
    <div class="container mx-auto">
        <h1 class="text-2xl mb-4">Discord Minesweeper Generator</h1>
        <form id="generator-form" class="mb-8">
            <label class="block">
                <span class="text-gray-700">Size</span>
                <select id="size" name="size" class="form-select mt-1 block w-full">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </label>
            <label class="block mt-4">
                <span class="text-gray-700">Difficulty</span>
                <select id="difficulty" name="difficulty" class="form-select mt-1 block w-full">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </label>
            <button id="generate" type="button" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Generate</button>
        </form>
        <div id="output" class="grid grid-cols-1 gap-4">
            <!-- Generated fields will be inserted here -->
        </div>
    </div>
    <script>
        document.getElementById('generate').addEventListener('click', function() {
            let size = document.getElementById('size').value;
            let difficulty = document.getElementById('difficulty').value;
            let sizeMap = {
                'Small': [5, 5],
                'Medium': [8, 8],
                'Large': [9, 9],
            };
            let difficultyMap = {
                'Easy': 5,
                'Medium': 14,
                'Hard': 20,
            };
            let [width, height] = sizeMap[size];
            let mines = difficultyMap[difficulty];
            let field = createField(width, height, mines);
            let sections = splitField(field);
            let sectionsStr = sections.map(printField);
            document.getElementById('output').innerText = sectionsStr.join('\n\n');
        });
    </script>
</body>
</html>
